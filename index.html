<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-box color="gray" position="0 1 6">
        </a-box>
        <a-sphere color="blue" position="0 2 6" radius="0.5"></a-sphere>

        <a-cylinder color="white" position="-0.25 2.7 6" radius="0.05" height="0.1" rotation="0 45 0" animation="property:  dur: 1000; loop: true"></a-cylinder>
        <a-cylinder color="white" position="0.25 2.7 6" radius="0.05" height="0.1" rotation="0 -45 0" animation="property:  dur: 1000; loop: true"></a-cylinder>

        <a-cylinder color="gray" position="-0.7 1 6" radius="0.1" height="1" rotation="0 0 90" animation="property: rotation; to: 0 0 120;  dur: 1000; loop: true"></a-cylinder>
        <a-cylinder color="gray" position="0.7 1 6" radius="0.1" height="1" rotation="0 0 90" animation="property: rotation; to: 0 0 -120;  dur: 1000; loop: true"></a-cylinder>

        <a-cylinder color="gray" position="-0.3 0 6" radius="0.2" height="1" rotation="0 90 0" animation="property: position; to: -0.3 -0.5 0.5; dir: alternate; dur: 1000; loop: true"></a-cylinder>
        <a-cylinder color="gray" position="0.3 0 6" radius="0.2" height="1" rotation="0 90 0" animation="property: position; to: 0.3 -0.5 0.5; dir: alternate; dur: 1000; loop: true"></a-cylinder>


        <a-plane color="#7BC8A4" position= "0 -2 0" rotation="-90 0 0" width="10" height="10"></a-plane>
   
    </a-scene>
</body>

</html>
